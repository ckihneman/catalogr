	<title>Santa Fe Classics | Admin</title>
	<meta name="description" content="Santa Fe Classics -- Admin Portal">
	<meta name="author" content="Chris Kihneman -- chriskihneman.com -- ckihneman@gmail.com">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/admin.css?v=1">
	<link rel="stylesheet" media="handheld" href="../css/handheld.css?v=1">

	<script src="../js/libs/modernizr-1.7.min.js"></script>

<body>
	<div id="container">
		<header>
			<h1>Santa Fe Classics <span>Admin</span></h1>
		</header>
		
		<div id="log" class="info">
			<p>please login</p>
		</div>
		
		<div id="login">
			<!-- <p class="info"><label for="username">login</label></p> -->
			<div>
				<input type="text" name="username" value="admin" id="username" />
			</div>
			<div>
				<input type="text" name="password" value="pass" id="password" />
			</div>
			<div id="loginSubmit" class="button">login</div>
		</div>
		
		<div id="new">
			<div class="field">
				<label for="name">name</label>
				<input id="name" data-bvalidator="required" type="text" name="name" value="" />
			</div>
			<div class="field">
				<label for="brand">brand</label>
				<input id="brand" type="text" name="brand" value="" />
			</div>
			<div class="field">
				<label for="model">model</label>
				<input id="model" type="text" name="model" value="" />
			</div>
			<div class="field">
				<label for="year">year</label>
				<input id="year" data-bvalidator="between[1000,2020]" type="text" name="year" value="" />
			</div>
			<div id="newSubmit" class="button">+ add</div>
		</div>

		<footer>
			
		</footer>
	</div>

<!-- libs -->
<script src="../js/libs/jquery-1.6.js"></script>
